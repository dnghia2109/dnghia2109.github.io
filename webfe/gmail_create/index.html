<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet icon" href="">
    <title>Login Gmail</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="title">
                <div class="logo">
                    <img src="./assets/images/image01.png" alt="">
                </div>
                <span>Tạo tài khoản Google</span>
            </div>
            <div class="fg">
                <div class="form-group">
                    <input type="text" name="text" required>
                    <label for="">Họ</label>
                </div>
                <div class="form-group">
                    <input type="password" name="text" required>
                    <label for="">Tên</label>
                </div>
            </div>    
            <div class="form-group-ac">
                <div class="form-group">
                    <input type="text" name="email" required>
                    <label for="">Tên người dùng</label>
                </div>
            </div>
            <div class="note-01">
                <span>Bạn có thể sử dụng chữ cái, số và dấu chấm</span>
            </div>
            <div class="note-02">
                <div class="nt">
                    <span>Sử dụng địa chỉ email hiện tại của tôi</span>
                </div>
            </div>
            <div class="fg" style="margin-top: 15px;">
                <div class="form-group">
                    <input type="password" name="email" required>
                    <label for="">Mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="password" name="email" required>
                    <label for="">Xác nhận</label>
                </div>
            </div>  
            <div class="note-01" style="margin-top: -18px;">
                <span>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</span>
            </div>
            <div class="show-pw">
                <input type="checkbox"> 
                <p>Hiện mật khẩu</p>
            </div> 
            <div class="login-ac">
                <div class="login">
                    Đăng nhập
                </div>
                <div class="next">
                    Tiếp theo
                </div>
            </div>
        </div>

        <div class="container-right">
            <div class="account">
                <img src="./assets/images/account.svg" alt="">
                <figcaption>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</figcaption>
            </div>
        </div>
    </div>
    <div class="Accessibility">
        <div class="a">Tiếng Việt
        </div>
        <div class="acg">
            <div class="b">Trợ giúp</div>
            <div class="c">Bảo mật</div>
            <div class="d">Điều khoản</div>
        </div>
    </div>
</body>
</html>
