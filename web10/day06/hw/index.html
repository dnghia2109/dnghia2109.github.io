<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="card">
      <div class="date-month">
         <div class="date-month-content">
            <p class="date">27</p>
            <p class="month">MAR</p>
         </div>
      </div>

      <div class="image">
         <img src="ny.jpg" alt="">

         <div class="tag">
            <span>PHOTOS</span>
         </div>
      </div>

      <div class="content">
         <div class="title">
            <p>City Lights in New York</p>
            <p>The city that never sleep  </p>
            <p>New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers </p>
         </div>
      </div>

      <div class="status">
         <div class="time">
            <span>
               <i class="fa-solid fa-clock"></i>
               <span">6 mins ago</span>
            </span>
         </div>
         <div class="comment">
            <span>
               <i class="fa-solid fa-comment"></i>
               <span>39 comments</span>
            </span>
         </div>
      </div>
   </div>
</body>

</html>
